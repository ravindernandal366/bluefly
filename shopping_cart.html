<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./shopping_cart.css"/>
    <script src="./shopping_cart.js">

    </script>
</head>
<body>
    <h1 style="text-align:center; font-size: 43px; font-family: Tiemann,serif;">CART</h1>

    <div id="contains_label_line_of_cart_items_box">
        <div style="width:60%;">

        </div>
        <div id="price_section_label_div" >
            <p style="font-size: 16px;">Price</p>
        </div>

        <div id="quantity_section_label_div">
            <p style="font-size: 16px;">Quantity</p>
        </div>

        <div id="total_section_label_div">
            <p style="font-size: 16px;">Total</p>
        </div>
    </div>

    <div id="contains_cart_items_divs">

    </div>

    <div id="for_keeping_subtotal_text_and_price_on_right">
        <div id="empty_div">

        </div>
        <div id="contains_subtotal_text">
            <p style="font-weight: 800;">SUBTOTAL</p>
        </div>
        <div id="contains_subtotal_amount">
            <p id="subtotal_amount">$243</p>
        </div>
    </div>

    <div id="shipping_and_checkout_div">
        <p >Shipping, taxes, and discounts codes calculated at checkout.</p>

        <button id="checkout_button" >CHECKOUT</button>
    </div>

</body>
</html>
